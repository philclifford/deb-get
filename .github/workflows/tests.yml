name: Tests
on:
  workflow_dispatch:
  push:
    branches:
      - testing
      - 'test-**'
    paths:
      - 'deb-get'
      - '.github/workflows/*.yml'

 # pull_request:

permissions:
  contents: read
  # Needed for the 'trilom/file-changes-action' action
  pull-requests: read

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  Tests:
    strategy:
      matrix:
        os: [ubuntu-latest, debian-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update && export DEBIAN_FRONTEND=noninteractive
          sudo apt-get -y install --no-install-recommends jq curl shellcheck file
      - name: Check out testing branch code
        uses: actions/checkout@v3
        with:
          ref: testing
      - name: Check out ubuntu test code
        uses: actions/checkout@v3
        with:
          ref: ubuntu-testing
          path: ubuntu
      - name: Check out debian test code
        uses: actions/checkout@v3
        with:
          ref: debian-testing
          path: debian
      - name: Run tests
        run: |
          mv tests tests-from-testing
          ln -sf $(grep '^ID=' /etc/os-release | cut -d= -f2)-testing/tests .
          ./tests/01test-deb-get-is-installed.sh | tee -a testing-run.log
          ./tests/02test-install-apps.sh |tee -a testing-run.log
          ./tests/05test-deb-get-list.sh |tee -a testing-run.log

